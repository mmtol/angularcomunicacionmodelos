<div>
    <h2>{{car.marca}} {{car.modelo}}</h2>
    @if(car.estado)
    {
        <h3 class=".encendido">{{mensaje}}</h3>
    }
    @else
    {
        <h3 class=".apagado">{{mensaje}}</h3>
    }
    <p>Velocidad actual: {{car.velocidad}}</p>
    <button (click)="encenderCoche()">On/Off</button>
    <button (click)="acelerarCoche()">Acelerar</button>
</div>
