<div>
    <h1>{{coche.marca}} {{coche.modelo}}</h1>
    <h2>
        @if(coche.estado)
        {
            <h2 class=".encendido">{{mensaje}}</h2>
        }
        @else
        {
            <h2 class=".apagado">{{mensaje}}</h2>
        }
    </h2>
    <h3>Velocidad actual: {{coche.velocidad}}</h3>
    <button (click)="encenderCoche()">On/Off</button>
    <button (click)="acelerarCoche()">Acelerar</button>
</div>
